<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Calendar with Reminders, Sound & Vibration</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
    }
    h1 { text-align: center; margin-bottom: 10px; }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 800px;
      margin: auto;
    }
    .day {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 80px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .day:hover { background-color: #e0f7fa; }
    .day .date { font-weight: bold; }
    .today { border: 2px solid #4caf50; }
    #eventModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #eventForm {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #eventForm input, #eventForm button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    .events {
      margin-top: 5px;
      font-size: 12px;
    }
    .event {
      background: #ffe0b2;
      padding: 3px;
      margin-top: 3px;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      #calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Calendar App with Time, Sound & Vibration</h1>
  <div id="calendar"></div>

  <!-- Modal -->
  <div id="eventModal">
    <div id="eventForm">
      <h3>Add Event</h3>
      <input type="text" id="eventTitle" placeholder="Event title" />
      <input type="time" id="eventTime" />
      <input type="number" id="reminderMin" placeholder="Reminder (minutes before)" />
      <button onclick="saveEvent()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Sound for reminder -->
  <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("eventModal");
    const eventTitle = document.getElementById("eventTitle");
    const eventTime = document.getElementById("eventTime");
    const reminderMin = document.getElementById("reminderMin");
    const alertSound = document.getElementById("alertSound");

    let selectedDate = null;
    const events = {};

    function renderCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      calendar.innerHTML = "";

      const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      daysOfWeek.forEach(d => {
        const dayHeader = document.createElement("div");
        dayHeader.className = "day";
        dayHeader.style.fontWeight = "bold";
        dayHeader.textContent = d;
        calendar.appendChild(dayHeader);
      });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        empty.className = "day";
        calendar.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month, d);
        const key = date.toISOString().split('T')[0];

        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        if (
          d === now.getDate() &&
          month === now.getMonth() &&
          year === now.getFullYear()
        ) {
          dayDiv.classList.add("today");
        }

        dayDiv.innerHTML = `<div class="date">${d}</div><div class="events" id="events-${key}"></div>`;
        dayDiv.onclick = () => openModal(key);
        calendar.appendChild(dayDiv);

        if (events[key]) {
          const evDiv = document.getElementById(`events-${key}`);
          events[key].forEach(e => {
            const eItem = document.createElement("div");
            eItem.className = "event";
            eItem.textContent = `${e.title} (${e.time})`;
            evDiv.appendChild(eItem);
          });
        }
      }
    }

    function openModal(dateKey) {
      selectedDate = dateKey;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      eventTitle.value = "";
      eventTime.value = "";
      reminderMin.value = "";
    }

    function saveEvent() {
      const title = eventTitle.value.trim();
      const time = eventTime.value;
      const reminder = parseInt(reminderMin.value);

      if (!title || !time || isNaN(reminder)) {
        alert("Please fill all fields.");
        return;
      }

      if (!events[selectedDate]) events[selectedDate] = [];

      events[selectedDate].push({ title, time });

      const eventDateTime = new Date(selectedDate + "T" + time);
      const now = new Date();
      const reminderTime = eventDateTime.getTime() - (reminder * 60 * 1000);

      if (reminderTime > now.getTime()) {
        const timeout = reminderTime - now.getTime();
        setTimeout(() => {
          triggerReminder(title, selectedDate, time);
        }, timeout);
      }

      closeModal();
      renderCalendar();
    }

    function triggerReminder(title, date, time) {
      alert(`ðŸ”” Reminder: ${title} at ${time} on ${date}`);
      alertSound.play();
      if ("vibrate" in navigator) {
        navigator.vibrate([300, 100, 300]);
      }
    }

    renderCalendar();
  </script>

</body>
</html>
